<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title th:text="${title}">Login</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <!-- Bootstrap CDN (agar already base.html me nahi h to include karna) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex justify-content-center align-items-center vh-100">

  <div id="login-box" class="card shadow-lg p-4 col-md-6 col-lg-4">
  
  <h3 class="mt-4">Enter new password</h3>
  
  <form method="post" th:action="@{/change-password}">
     <div class="form-group">
           <input name="newpassword" required="required" type="password" placeholder="Enter new password" class="form-control"/>
         
     </div>
  
  <div class="container text-center m-3">
  <button class="btn btn-primary">Change Password</button>
  </div>
  </div>
  </form>

</section>
</body>
</html>
