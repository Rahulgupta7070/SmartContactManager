<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title th:text="${title}">Verify OTP</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex justify-content-center align-items-center vh-100">
  <div id="login-box" class="card shadow-lg p-4 col-md-6 col-lg-4">
  
 

   <div th:if="${session.message}" 
     th:classappend="${session.message.type == 'error' || session.message.type == 'danger'} ? ' alert alert-danger alert-dismissible fade show' : ' alert alert-success alert-dismissible fade show'"
     role="alert"
     style="padding: 1rem 1.5rem; font-weight: 600; font-size: 1.2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;">
    <span th:text="${session.message.content}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

    <form method="post" th:action="@{/verify-otp}">
      <div class="form-group my-3">
        <input name="otp" required type="text" placeholder="Enter OTP here" class="form-control"/>
      </div>
      <div class="text-center">
        <button class="btn btn-success">Verify</button>
      </div>
    </form>

  </div>
</section>
</body>
</html>
