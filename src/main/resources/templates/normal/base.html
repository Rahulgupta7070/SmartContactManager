    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
function deleteContact(cid){
    Swal.fire({
      title: "Are you sure?",
      text: "You want to delete this contact!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Yes, delete it!"
    }).then((result) => {
      if (result.isConfirmed) {
        window.location="/user/delete/"+cid; 
      } else {
        Swal.fire("Your contact is safe üôÇ");
      }
    });
}
    </script>
    
    <!-- light  -->
 <script>
  const toggleBtn = document.getElementById("toggleMode");

  // Check saved mode
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    toggleBtn.textContent = "‚òÄÔ∏è Light Mode"; // dark mode me ho to light mode ka option dikhana hai
  } else {
    document.body.classList.remove("dark-mode");
    toggleBtn.textContent = "üåô Dark Mode"; // light mode me ho to dark mode ka option dikhana hai
  }

  toggleBtn.addEventListener("click", () => {
    if (document.body.classList.contains("dark-mode")) {
      // abhi dark hai ‚Üí light karo
      document.body.classList.remove("dark-mode");
      toggleBtn.textContent = "üåô Dark Mode";
      localStorage.setItem("theme", "light");
    } else {
      // abhi light hai ‚Üí dark karo
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      localStorage.setItem("theme", "dark");
    }
  });
</script>
