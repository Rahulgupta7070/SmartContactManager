	<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>Home page</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	  </head>
<body>
<section>
   
      <div class="card me-3 ms-3">
      
           <div class="card-body">
            
                <h1 class= "text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                   <div class="row">
                   
                     <div class="col-md-8 offset-md-2">
                     
                        <form action="#"
                            th:object="${contact}"
                            enctype="multipart/form-data"
                            method="post"
                            th:action="@{/user/process-contact}"
                            class="mt-2">
                            
                            <!--  first name -->
                            <div class="input-group mt-3"> 
                                 <span class="input-group-text">
                                               <i class="fa  fa-plus"></i>
                                 </span>
                                 <input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
                            
                            </div>
                            
                             <!--  second  name -->
                            <div class="input-group mt-3"> 
                                     <span class="input-group-text">
                                            <i class="fa-solid fa-user"></i>
                                    </span>
                                
                                
                            
                                   <input required type="text" id="secondName" name="secondName" placeholder="Enter nick  name here" class="form-control"/>
                            
                            </div>
                            
                               <!--  phone field-->
                            <div class="input-group mt-3"> 
                                     <span class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                    </span>
                            
                                   <input required min="10" max="13" type="text" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"/>
                            
                            </div>
                            
                               <!--  email field-->
                            <div class="input-group mt-3"> 
                                     <span class="input-group-text">
                                            @
                                    </span>
                                
                                
                            
                                   <input required type="text" id="email" name="email" placeholder="Enter email here" class="form-control"/>
                            
                            </div>
                            
                               <!--  form field -->
                               
                            <div class="input-group mt-3"> 
                                     <span class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                    </span>
                                
                                
                            
                                   <input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
                            
                            </div>
                            
                           <div class="form-group mt-3">
                           
                                 <textarea placeholder="Enter contact description" name="description" id="mytextarea" class="form-control" rows="8"></textarea>
                           
                           </div>
                           
                           <div class="custum-file">
                              <input type="file" name="profileImage" />
                           </div>
                           
                           
                           <div class="container text-center">
                           <button class="btn btn-outline-primary"> Save contact</button>
                           </div>
                        </form>
                     
                     </div>
                   </div>
                
                </div>
              
           
           
           </div>
      
      </div>
        <script>
    $(document).ready(()=>{
    
    $(".item").removeClass("active");
    $("#add-link").addClass("active");
    
    });
   
   
   </script>

</section>
	
</body>
</html>
