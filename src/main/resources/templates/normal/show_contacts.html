<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>Home page</title>
	
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" th:href="@{/css/style.css}" />
 </head>
<body>
<section>
   

   <div class="card  me-3 ms-3">
   
      <div class="card-body">
      
      <h1 class="text-center">Your Contacts</h1>
      
      <!-- -Search start -->
     <!-- Search Start -->
            <div class="search-container mb-3">
                <input id="search-result" type="text" class="form-control" placeholder="Search your contacts" onkeyup="search()"/>
                <div class="search-result"></div>
            </div>
        <!-- Search End -->
      
      
      
      
      
     <div class="table-responsive">
      <table class="table table-hover">
  <thead  class="table-group-divider">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
       <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody class="table-group-divider" >
    <tr th:each="c:${contacts}" class="trBody">
      <th scope="row" th:text="${'SCMUSER '+c.cId}">1</th>
      
      <td >
      
           <img src="" class="my_proofile_pecture" th:src="@{'/Image/' + ${c.image}}"  alt="profile photo"  />
           <span th:text="${c.name}"></span>
       </td>
      
      
      <td >
       <a href="" class="text-decoration-none" th:href="@{'/user/'+${c.cId}+'/contact'}"><span th:text="${c.email}"></span></a>
      </td>
      
      <td th:text="${c.phone}"></td>
      
      <td>  <a th:onclick="|deleteContact(${c.cId})|" 
              class="btn btn-danger btn-sm">Delete</a>
              
              
        <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-3" >
           <button type="submit" class="btn btn-primary btn-sm">Update</button>
         </form>
      </td>
    </tr>
    
  </tbody>
</table>
</div>



   <!-- Pagination Start -->
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">

        <!-- Previous Button -->
        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
            <a th:href="@{'/user/show-contact/' + ${currentPage-1}}" class="page-link">Previous</a>
        </li>

        <!-- Page Numbers -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(1, totalPages)}"
            th:classappend="${currentPage == i-1 ? 'active' : ''}">
            <a th:href="@{'/user/show-contact/' + ${i-1}}" class="page-link">
                <span th:text="${i}"></span>
            </a>
        </li>

        <!-- Next Button -->
        <li class="page-item" th:classappend="${currentPage + 1 == totalPages ? 'disabled' : ''}">
            <a th:href="@{'/user/show-contact/' + ${currentPage+1}}" class="page-link">Next</a>
        </li>

    </ul>
</nav>
<!-- Pagination End -->

      
      </div>
   
   </div>
   
     <script>
    $(document).ready(()=>{
    
    $(".item").removeClass("active");
    $("#contact-link").addClass("active");
    
    });
   
   
   </script>
      
</section>
<!-- Load jQuery first -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JS -->
<script th:src="/jsScript/custom.js"></script>
</body>
</html>
