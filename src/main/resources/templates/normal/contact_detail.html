<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<section>

 <div class="card ms-3 me-3" th:if="${contact}">
        <div class="card-body" >
            <div class="container text-center">

                <!-- Profile Image -->
                <img src=""
                     style="height: 200px; width: 200px;"
                     class="my_proofile_pecture"
                     th:src="@{'/Image/' + ${contact.image}}"
                     alt="profile photo" />

                <!-- Name -->
                <h1 class="mt-3">
                    <span th:text="${contact.name}"></span>
                    (<span th:text="${contact.secondName}"></span>)
                </h1>

                <!-- Contact Info Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">
                                SCMUSER <span th:text="${contact.cId}"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>
                        </tr>
                        
                          <tr>
                            <th scope="row">Date</th>
                            
                            <td> <p class="card-text" th:if="${contact.createdAt != null}">
          
            <span th:text="${#temporals.format(contact.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
          </p></td>
                        </tr>
                    </tbody>
                </table>

                <!-- Description -->
                <div class="description">
                    <th:block th:utext="${contact.description}"></th:block>
                </div>

                <!-- Action Buttons -->
               
                <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm mt-3">Delete</button>
                 
                  <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2" >
                         <button type="submit" class="btn btn-primary btn-sm">Update</button>
                   </form>
             
              <!--  <button class="btn btn-primary btn-sm mt-3">Update</button> -->

            </div>
        </div>
        
        
    </div>
    <!-- ye tab dikhyega jab url koe id ko chherne ki kosis kroge yadi wo id data base me hoga pr kisi ka contact tb dikhayega 
     -->
     <div class="ms-3 me-3">
        <h1 class="text-center p-3 bg-danger" th:unless="${contact}"> You don't have permission to see this contact...</h1>
    </div>
</section>
</body>
</html>
