    <div th:replace="${content}"></div>
   <script>
  const toggleBtn = document.getElementById("toggleMode");

  // Check saved mode
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    toggleBtn.textContent = "‚òÄÔ∏è Light Mode"; // dark mode me ho to light mode ka option dikhana hai
  } else {
    document.body.classList.remove("dark-mode");
    toggleBtn.textContent = "üåô Dark Mode"; // light mode me ho to dark mode ka option dikhana hai
  }

  toggleBtn.addEventListener("click", () => {
    if (document.body.classList.contains("dark-mode")) {
      // abhi dark hai ‚Üí light karo
      document.body.classList.remove("dark-mode");
      toggleBtn.textContent = "üåô Dark Mode";
      localStorage.setItem("theme", "light");
    } else {
      // abhi light hai ‚Üí dark karo
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      localStorage.setItem("theme", "dark");
    }
  });
</script>

   
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
